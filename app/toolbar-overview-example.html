<mat-toolbar color="primary">{{'{ = }'}} Звіт задоволеності замовників</mat-toolbar>

<form #surveyForm="ngForm">
<mat-card class="example-card" *appQuestionsLoop="let question of questions form surveyForm; let i = index; let c = controller">
	<mat-card-header>
		<mat-card-title>{{i + 1}}. {{question.question}}</mat-card-title>
		<mat-card-subtitle>Оцінка оцінюється від 1 до 5 балів</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-radio-group *ngIf="question.type === 'radio'" class="example-radio-group" name="favoriteSeason" [(ngModel)]="favoriteSeason">
			<mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
				{{season}}
			</mat-radio-button>
		</mat-radio-group>
    <mat-form-field class="example-full-width" *ngIf="question.type === 'text'" >
    <textarea matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="c.prev()" [disabled]="c.isFirst()">Назад</button>
		<button mat-raised-button (click)="submit()" color="primary" style="float:right;" *ngIf="c.isLast(); else nextBtn">Надіслати</button>
    <ng-template #nextBtn>
      <button mat-button style="float:right;" (click)="c.next()">Далі</button>
    </ng-template>
  </mat-card-actions>
  <app-footer [index]="i" [total]="questions.length"></app-footer>
</mat-card>
